<h1>Ajouter un Poste</h1>

<div class="form-group">
  <label for="title">Ajouter un Titre</label>
  <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="">
  <small id="helpId" class="form-text text-muted">Help text</small>
</div>

<div class="form-group my-3">
  <label for="description">Description</label>
  <textarea class="form-control" name="description" id="description" rows="3"></textarea>
  <small id="helpId" class="form-text text-muted">Help text</small>
</div>

<div class="form-group my-3">
    <label for="formFile" class="form-label">Ajouter une photo</label>
    <input class="form-control" type="file" id="formFile">
  </div>


<div class="form-group my-3 offset-md-8">
<button class="btn btn-success" style="width: 100%;">Ajouter</button>
</div>
