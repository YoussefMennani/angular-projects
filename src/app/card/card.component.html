
<div class="row row-cols-1 row-cols-md-4">
  <div class="col" *ngFor="let poste of postes">
    <div class="card">
      <img class="card-img-top" src="https://www.cieau.com/wp-content/uploads/2019/11/eau_nature.jpg" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-title"><b>{{ poste.title }}</b></h2>
        <p class="card-text">{{ poste.description }}</p>
      </div>
    </div>
  </div>


  
</div>
